<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>XM player</title>
<link rel="stylesheet" href="xm-player.css">
<!-- style type="text/css">
#pattern-0-row-0 {
  background: black;
  color: white;
}
</style -->
<script type="text/javascript" src="channel.js"></script>
<script type="text/javascript" src="binary-file-reader.js"></script>
<script type="text/javascript" src="note-tooltips.js"></script>
<script type="text/javascript" src="xm.js"></script>
<script type="text/javascript" src="xm-player.js"></script>
</head>
<body onload="onBodyLoad()">
<h1>XM player</h1>
(<a href="https://github.com/wdebeaum/xm-player">README on github</a>)<br>
<label><input id="show-patterns" type="checkbox" checked> Show patterns (makes loading and playing slower)</label><br>
Select a <label>local XM file: <input type="file" id="xm-file" onchange="onInputFileChange(event)"></label><br>
or enter <label>a URL to fetch a remote XM file from: <input type="url" id="xm-url"></label>
<button onclick="onFetch(event)">Fetch remote XM file</button>
<div id="song" style="display: none">
<h2>Song</h2>
<button onclick="xm.playSong()">▶</button>
<button onclick="xm.playSong(0,undefined,true)">↺</button>
<br>
<table id="song-header">
</table>
<div id="pattern-order-table">Pattern order: </div>
<h2>Patterns</h2>
<div id="patterns"></div>
<h2>Instruments</h2>
<div id="instruments"></div>
<div id="row-highlight" style="position: fixed; font-size: small; left: 0; top: 50%; margin-top: -1.5ex; width: 100%; display: none;">▶</div>
<button id="stop-button" onclick="stopPlaying()" style="position: fixed; top: 0; right: 0;">■</button>
</div>
</body>
</html>
